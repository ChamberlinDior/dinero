databaseChangeLog:
  # CHANGESET N°1 : Création de la table 'clients'
  - changeSet:
      id: 1
      author: chamberlin
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: nom
                  type: VARCHAR(100)
              - column:
                  name: prenom
                  type: VARCHAR(100)
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: latitude
                  type: DOUBLE
              - column:
                  name: longitude
                  type: DOUBLE
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

  # CHANGESET N°2 : Création de la table 'colis'
  - changeSet:
      id: 2
      author: chamberlin
      changes:
        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reference_colis
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: type_colis
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: poids
                  type: DOUBLE
              - column:
                  name: dimensions
                  type: VARCHAR(100)
              - column:
                  name: valeur_declaree
                  type: DOUBLE
              - column:
                  name: assurance
                  type: TINYINT(1)
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: nom_expediteur
                  type: VARCHAR(100)
              - column:
                  name: telephone_expediteur
                  type: VARCHAR(20)
              - column:
                  name: email_expediteur
                  type: VARCHAR(255)
              - column:
                  name: adresse_enlevement
                  type: VARCHAR(255)
              - column:
                  name: ville_depart
                  type: VARCHAR(100)
              - column:
                  name: nom_destinataire
                  type: VARCHAR(100)
              - column:
                  name: telephone_destinataire
                  type: VARCHAR(20)
              - column:
                  name: email_destinataire
                  type: VARCHAR(255)
              - column:
                  name: adresse_livraison
                  type: VARCHAR(255)
              - column:
                  name: ville_destination
                  type: VARCHAR(100)
              - column:
                  name: livreur_id
                  type: BIGINT
              - column:
                  name: nom_livreur
                  type: VARCHAR(100)
              - column:
                  name: telephone_livreur
                  type: VARCHAR(20)
              - column:
                  name: statut_colis
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_creation
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: date_prise_en_charge
                  type: DATETIME
              - column:
                  name: date_livraison_estimee
                  type: DATETIME
              - column:
                  name: date_livraison_effective
                  type: DATETIME
              - column:
                  name: prix_total
                  type: DOUBLE
              - column:
                  name: frais_livraison
                  type: DOUBLE
              - column:
                  name: commission_plateforme
                  type: DOUBLE
              - column:
                  name: mode_paiement
                  type: VARCHAR(50)
              - column:
                  name: statut_paiement
                  type: VARCHAR(50)
              - column:
                  name: historique_suivi
                  type: TEXT
              - column:
                  name: coordonnees_gps
                  type: VARCHAR(255)
              - column:
                  name: preuve_livraison
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: client_id
            constraintName: fk_colis_client
            referencedTableName: clients
            referencedColumnNames: id

  # CHANGESET N°3 : Convertir la colonne 'assurance' en BIT
  - changeSet:
      id: 3
      author: chamberlin
      changes:
        - modifyDataType:
            tableName: colis
            columnName: assurance
            newDataType: BIT

  # CHANGESET N°4 : Création de la table 'livreurs'
  - changeSet:
      id: 4
      author: admin
      changes:
        - createTable:
            tableName: livreurs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: nom
                  type: VARCHAR(100)
              - column:
                  name: prenom
                  type: VARCHAR(100)
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: numero_piece_identite
                  type: VARCHAR(100)
              - column:
                  name: photo
                  type: LONGBLOB
              - column:
                  name: latitude_actuelle
                  type: DOUBLE
              - column:
                  name: longitude_actuelle
                  type: DOUBLE
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

  # CHANGESET N°5 : Ajout de la colonne 'photo' dans la table 'clients'
  - changeSet:
      id: 5
      author: admin
      changes:
        - addColumn:
            tableName: clients
            columns:
              - column:
                  name: photo
                  type: LONGBLOB
                  constraints:
                    nullable: true

  # CHANGESET N°6 : Ajout de la colonne 'paiement_info' dans la table 'colis'
  - changeSet:
      id: 6
      author: chamberlin
      changes:
        - addColumn:
            tableName: colis
            columns:
              - column:
                  name: paiement_info
                  type: TEXT

  # CHANGESET N°7 : Création de la table 'chat_messages' pour le module de chat
  - changeSet:
      id: 7
      author: chamberlin
      changes:
        - createTable:
            tableName: chat_messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: colis_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "Référence du colis associé"
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "ID de l'expéditeur (client ou livreur)"
              - column:
                  name: sender_role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  remarks: "ROLE_CLIENT ou ROLE_LIVREUR"
              - column:
                  name: message
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: LONGBLOB
                  remarks: "Image jointe au message, optionnelle"
              - column:
                  name: timestamp
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: chat_messages
            baseColumnNames: colis_id
            constraintName: fk_chat_colis
            referencedTableName: colis
            referencedColumnNames: id
